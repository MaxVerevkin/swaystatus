[package]
name = "swaystatus"
version = "0.1.0"
authors = ["Max Verevkin <me@maxverevkin.tk>"]
edition = "2018"

[features]
# Make widgets' borders visible. (for debugging purposes)
debug_borders = []

[dependencies]
clap = "2.33.3"
signal-hook = "0.3.7"
swayipc-async = "2.0.0-alpha.3"
nix = "0.20.0"
futures = "0.3.13"
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.64"
toml = "0.5.8"
libc = "0.2.92"
nl80211 = "0.0.2"
inotify = "0.9"
tokio-stream = "0.1.5"
async-trait = "0.1.48"
dbus-tokio = "0.7.3"
dbus-crossroads = "0.3.0"

[dependencies.tokio]
version = "1.5.0"
features = [
  "fs",
  #"io-util",
  "io-std",
  "macros",
  #"net",
  #"parking_lot",
  "process",
  "rt",
  "rt-multi-thread",
  #"signal",
  "sync",
  "time",
]

[dependencies.chrono]
version = "0.4"
features = ["unstable-locales"]

[dependencies.chrono-tz]
version = "0.5"
features = ["serde"]

[dependencies.neli]
version = "0.5.3"
#features = ["async"] # TODO: how to use it?

[dependencies.signal-hook-tokio]
version = "0.3.0"
features = ["futures-v0_3"]

[dependencies.dbus]
version = "0.9.2"
features = ["futures"]

[dependencies.reqwest]
version = "0.11.2"
features = ["json"]

# Test async code
[dev-dependencies]
tokio-test = "*"

# Some optimizations
[profile.release]
lto = true
codegen-units = 1
